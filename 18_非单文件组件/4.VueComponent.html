<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
本节58：
    关于VueComponent：
        1.school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的

        2.我们只需要写<school/>或<school></school>,Vue结项时会帮助我们创建school组件的实例对象。
          即Vue帮我们执行的: new VueComponent(options).

        3.特别注意：每次调用Vue.extend,返回的都是一个全新的VueComponent！！！

        4.关于this指向：
            （1）.组件配置中：
                data函数、method中的函数、watch中的函数、computed中的函数、他们的this是【VueComponent实例对象】
            （2）.new Vue()配置中：
                data函数、method中的函数、watch中的函数、computed中的函数、他们的this是【Vue实例对象】

        5.VueComponent的实例对象，以后简称VC（也可称之为：组件实例对象）.
            vue的实例对象，以后简称vm
-->

<!-  准备一个容器 -->
<div id="root">
    <school></school>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示

    // 第一步：创建 hello 组件
    const hello = Vue.extend({
        name:'hello',
        template:`
          <div>
              <h1>{{msg}}</h1>
          </div>
        `,
        // el: '#root',// 组件定义时，一定不要写el配置项
        data(){
            return {
                msg: '欢迎来到尚硅谷学习',
            }
        },
    })
    // 第一步：创建school组件
    const school = Vue.extend({
        name:'atguigu',
        template:`
          <div>
            <hello></hello>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showName">点我提示学校名</button>
          </div>
        `,
        // el: '#root',// 组件定义时，一定不要写el配置项
        data(){
            return {
                schoolName: '尚硅谷',
                address: '北京',
            }
        },
        components:{
            hello
        },
        methods:{
            showName(){
                alert(this.schoolName)
                console.log('showName',this)
            }
        }
    })

    console.log('@',school)
    console.log('#',hello)

    // 创建vm
    const vm = new Vue({
        // template:'<app></app>',
        el: '#root',
        // 第二步：注册组件
        components:{
            school,
        }
    })


</script>
</html>
