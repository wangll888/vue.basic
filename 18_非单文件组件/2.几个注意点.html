<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>几个注意点</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
本节55：
    几个注意点：
        1.关于组件名：
            一个单词组成：
                第一种写法: school
                第二种写法：School
            多个单词组成：
                第一种写法(kebab-case命名)：my-school 用单引号
                第二种写法(CamelCase)：MySchool(需要Vue脚手架支持)
            备注：
                (1).组件名尽可能回避HTML中已有的元素名称。例如：h2、H2都不行
                (2).可以使用那么配置项制度组件在开发者工具中呈现的名字。

        2.关于组件标签：
            第一种写法：<school></school>
            第二种写法: <school/>
            备注：不使用脚手架时，<school/>会导致后续组件不能渲染。

        3.一个简写方式：
            const school = Vue.extend(option) 可简写为： const school = options

-->

<!-- 准备一个容器 -->
<div id="root">
    <h1>{{msg}}</h1>
<!--    <my-school></my-school>-->
<!--    脚手架环境使用-->
<!--    <MySchool></MySchool>-->
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示

    // 第一步：创建school组件
    const s = Vue.extend({
        name:'atguigu',
        template:`
          <div>
              <h2>学校名称：{{schoolName}}</h2>
              <h2>学校地址：{{address}}</h2>
          </div>
        `,
        // el: '#root',// 组件定义时，一定不要写el配置项
        data(){
            return {
                schoolName: '尚硅谷',
                address: '北京',
                msg:''
            }
        },
        methods:{
            showName(){
                alert(this.schoolName)
            }
        }
    })

    // 创建vm
    const vm = new Vue({
        el: '#root',
        data:{
            msg:'欢迎学习Vue'
        },
        // 第二步：注册组件
        components:{
            // 'my-school':s,
            'MySchool':s,
        }
    })


    // 通过外部定时器实现(不推荐)

</script>
