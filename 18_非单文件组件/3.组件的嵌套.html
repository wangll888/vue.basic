<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
本节56：
-->

<!-- 准备一个容器 -->
<div id="root">
    <app></app>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示

    // 第一步：创建 hello 组件
    const hello = Vue.extend({
        name:'hello',
        template:`
          <div>
              <h1>{{msg}}</h1>
          </div>
        `,
        // el: '#root',// 组件定义时，一定不要写el配置项
        data(){
            return {
                msg: '欢迎来到尚硅谷学习',
            }
        },
    })

    // 第一步：创建 student 组件
    const student = Vue.extend({
        name:'student',
        template:`
          <div>
              <h2>学生姓名：{{studentName}}</h2>
              <h2>学生年龄：{{age}}</h2>
          </div>
        `,
        // el: '#root',// 组件定义时，一定不要写el配置项
        data(){
            return {
                studentName: '尚硅谷',
                age: 19,
            }
        },
    })
    // 第一步：创建school组件
    const school = Vue.extend({
        name:'atguigu',
        template:`
          <div>
          <h2>学校名称：{{schoolName}}</h2>
              <h2>学校地址：{{address}}</h2>
              <student></student>
          </div>
        `,
        // el: '#root',// 组件定义时，一定不要写el配置项
        data(){
            return {
                schoolName: '尚硅谷',
                address: '北京',
            }
        },
        methods:{
            showName(){
                alert(this.schoolName)
            }
        },
        //局部注册组件
        components:{
            student,
        }
    })

    const app = Vue.extend({
        name:'app',
        template:`
          <div>
              <hello></hello>
              <school></school>
          </div>
        `,
        //局部注册组件
        components:{
            school,
            hello
        }
    })

    // 创建vm
    const vm = new Vue({
        // template:'<app></app>',
        el: '#root',
        // 第二步：注册组件
        components:{
            app,
        }
    })


</script>
</html>
