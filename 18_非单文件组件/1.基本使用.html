<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
本节53-54：
    Vue中使用组件的三大步骤：
        一、定义组件(创建组件)
        二、注册组件
        三、使用组件(写组件标签)

    一、如何定义一个组件？
        使用Vue.extend(options)创建，其中options和new Vue(options) 时传入的那个options几乎一样但区别如下：
            1.el不要写，问什么？ --最终所以的组件都要经过一个vm的管理，有vm中的el决定服务那个容器。
            2.date必须写成函数，为什么？--避免组件被复用时，数据存在引用关系。
        备注：使用template可以配置组件结构。

    二、如何注册组件：
        1.局部注册：靠 new Vue 的时候传入components选项
        2.全局注册：靠 Vue.component('组件名',组件变量名)

    三、编写组件标签：
        <school></school>
-->
<div id="root2">
    <!--  第二步：  编写组件标签-->
    <hello></hello>
    <hr>
</div>

<!-- 准备一个容器 -->
<div id="root">
    <h1>{{msg}}</h1>
    <hr>
    <!--  第二步：  编写组件标签-->
    <xuexiao></xuexiao>
    <hr>
    <student></student>
    <hello></hello>

</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示

    // 第一步：创建school组件
    const school = Vue.extend({
        template:`
          <div>
              <h2>学校名称：{{schoolName}}</h2>
              <h2>学校地址：{{address}}</h2>
              <button @click="showName">点我提示学校名</button>
          </div>
        `,
        // el: '#root',// 组件定义时，一定不要写el配置项
        data(){
            return {
                schoolName: '尚硅谷',
                address: '北京',
                msg:''
            }
        },
        methods:{
            showName(){
                alert(this.schoolName)
            }
        }
    })

    // 创建 student 组件
    const student = Vue.extend({
        template:`
          <div>
              <h2>学生名称：{{studentName}}</h2>
              <h2>学生年龄：{{age}}</h2>
          </div>
        `,
        // el: '#root',// 组件定义时，一定不要写el配置项
        data(){
            return {
                studentName:'张三',
                age:1,
            }
        },
    })

    const hello = Vue.extend({
        template:`
            <div>
                <h2>你好啊！{{name}}</h2>

            </div>
        `,
        data(){
            return {
                name:'Tome'
            }
        }
    })
    // 第二步 ： 全局注册组件
    Vue.component('hello',hello)
    // 创建vm
    const vm = new Vue({
        el: '#root',
        data:{
            msg:'你好呀'
        },
        // 第二步：注册组件
        components:{
            xuexiao:school,
            student
        }
    })

    const vm2 = new Vue({
        el: '#root2',
        data:{
            msg:'你好呀'
        },

    })

    // 通过外部定时器实现(不推荐)
    /*setInterval(()=>{
        vm.opacity = vm.opacity - 0.01
        if(vm.opacity <= 0) vm.opacity = 1
    },16)*/

</script>
</html>
