<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h2>今天天气很{{info}}{{x}}</h2>
        <!-- 绑定时间的时候：@xxx="yyy" yyy可以写一些简单的语句 -->
        <button @click="changeWeather">切换天气</button><br>

        <button @click="isHot = !isHot">切换天气</button><br>
        <button @click="isHot = !isHot;x++">切换天气</button>

    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue再启动时生成生产提示

    new Vue({
        el: "#root",
        data:{
            isHot:true,
            x:1
        },
        computed:{
            info(){
                return this.isHot ? '炎热':'凉爽'
            }
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot,
                this.x++
            }
        },
    })
</script>
</html>
