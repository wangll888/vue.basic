<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
   本节44：
   js阻塞：

        v-pre 指令（没有值）：
            1.跳过其所在节点的编译过程。
            2.可以利用它跳过：没有使用指令语法、没有使用差值语法的节点会加快编译。
  -->
<!-- 准备一个容器 -->
<div id="root">

    <h2 v-pre>Vue其实很简单</h2>
    <h2 >初始化的n的值：{{n}}</h2>
    <h2>当前n的值是：{{n}}</h2>
    <button @click="n++">点我n+1</button>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示

    new Vue({
        el: '#root',
        data: {
            n: 1,
        }
    })


</script>
</html>
