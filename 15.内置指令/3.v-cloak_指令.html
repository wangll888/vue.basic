<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
<!--    <script type="text/javascript" src="../js/vue.js"></script>-->
<!--    <script type="text/javascript" src="../js/dayjs.min.js"></script>-->
</head>
<body>

<!--
   本节42：
   js阻塞：

        v-cloak 指令（没有值）：
            1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，后删掉v-cloak属性。
            2.使用CSS配合v-cloak可以解决网速慢是页面展示出{{xxx}}的问题。
  -->
<div id="root">

    <h2 v-cloak>{{name}}</h2>

</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示

    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷！',
        }
    })


</script>
</html>
