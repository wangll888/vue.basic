<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定样式</title>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid blue
        }
        .normal {
            background: darkblue;
        }
        .happy {
            background: darkgreen;
        }
        .sad{
            background: darkgray;
        }
        .wll01{
            font-weight: bolder;
        }
        .wll02{
            background-position: 12%;
        }
        .wll03{
            font-size: 12;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 绑定class样式--字符串写法，适用于：样式的了么不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div><br/><br/>
        <div class="basic" :class="classArr">{{name}}</div>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false 
    //阻止vue再启动时生成生产提示
    new Vue({
        el:'#root',
        data: {
            name:'尚硅谷',
            mood:'normal',
            classArr:['wll01','wll02','wll03']
        },
        methods: {
            changeMood(){
                this.mood = 'sad'
            }
        },
    })
</script>
</html>
