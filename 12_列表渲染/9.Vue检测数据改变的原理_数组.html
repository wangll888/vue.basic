<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue检测数据改变的原理_数组</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="root">
    <!-- 遍历数组-->
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
    <hr>
    <h1>学生信息</h1>
    <button @click="addSex">添加一个性别属性，默认值是男</button>
    <h2>姓名：{{student.name}}</h2>
    <h2 v-if="student.sex">性别：{{student.sex}}</h2>
    <h2>年龄：真实{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
    <h2>爱好</h2>
    <ul>
        <li v-for="(h,index) in student.hobby" :key="h.id">
            {{h}}
        </li>
    </ul>
    <h2>朋友们</h2>
    <ul>
        <li v-for="(f,index) in student.friends" :key="f.id">
            {{f.name}}--{{f.age}}
        </li>
    </ul>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    //阻止vue再启动时生成生产提示
    // 递归解析模板生产虚拟DOM
    const  vm = new Vue({
        el: '#root',
        data: {
            name: "尚硅谷",
            address: '北京',
            student: {
                name: "tom",
                age: {
                    rAge: 40,
                    sAge: 29
                },
                hobby:['抽烟','喝酒','烫头'],
                friends: [
                    {
                        name: "jerry",
                        age: 35
                    },
                    {
                        name: "tony",
                        age: 36
                    }
                ]
            }
        },
        methods: {
            addSex(){
                // 两个都可用
                // Vue.set(this.student,'sex','男')
                this.$set(this.student,'sex','男')
            }
        },
    })
    /**
     * push
     * pop
     * shift 删除第一个
     * unshift
     * splice 替换 splice(0,1,'打台球') 0替换位置  ， 1替换
     * sort
     * reverse
     */
</script>
</html>
