<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总结Vue数据监测</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="root">
    <!--
        Vue监视数据的原理:
            1.vue会监视data中所有层次的数据。

            2.如何监测对象中的数据？
                通过setter实现监视，且要在new Vue时就传入要检测的数据。
                    (1).对象中后最后追加的属性，Vue默认不做响应式处理
                    (2).如需要给添加的属性做响应式，请添加如下API：
                        Vue.set(target,propertyName/index,value) 或
                        vm.$set(target,propertyName/index,value)

            3.如何监测数组中的数据？
                通过包裹数组更新元素的方法实现，本质就是做了两件事：
                    (1).调用原生对应的方法对数组进行更新。
                    (2).重新解析模板，进而更新页面

            4.在Vue修改数组中的某个元素一定要用如下方法：
                1.使用这些API：push(),pop(),shift(),unshift(),splice(),sort(),reverse()
                2.Vue.set() 或 vm.$set()

            特别注意：Vue.set() 和 vm.$set() 不能给vm 或 vm的根对象 添加属性！！！

            数据劫持：如果有人修改student，被 set 劫持到了
            next 38
     -->

    <h1>学生信息</h1>

    <button @click="student.age++">年龄+1岁</button><br/>
    <button @click="addSex">添加性别属性，默认值：男</button><br/>
    <button @click=" student.sex = '未知' ">修改性别</button><br/>
    <button @click="addFriend">在列表首位添加一个朋友</button><br/>
    <button @click="updateFirstFriendName">修改第一个朋友的名字为：张三</button><br/>
    <button @click="addHobby">添加一个爱好</button><br/>
    <button @click="removeSmoke">过滤爱好中的抽烟</button><br/>
    <button @click="updateFirstHobby">修改第一个爱好为：开车</button><br/>

    <h3>姓名：{{student.name}}</h3>
    <h3>年龄：{{student.age}}</h3>
    <h3 v-if="student.sex">性别：{{student.sex}}</h3>
    <h3>爱好</h3>
    <ul>
        <li v-for="(h,index) in student.hobby" :key="h.id">
            {{h}}
        </li>
    </ul>
    <h3>朋友们</h3>
    <ul>
        <li v-for="(f,index) in student.friends" :key="f.id">
            {{f.name}}--{{f.age}}
        </li>
    </ul>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    //阻止vue再启动时生成生产提示
    // 递归解析模板生产虚拟DOM
    const  vm = new Vue({
        el: '#root',
        data: {
            student: {
                name: "tom",
                age: 18,
                hobby:['抽烟','喝酒','烫头'],
                friends: [
                    {
                        name: "jerry",
                        age: 35
                    },
                    {
                        name: "tony",
                        age: 36
                    }
                ]
            }
        },
        methods: {
            addSex(){
                // 两个都可用
                // Vue.set(this.student,'sex','男')
                this.$set(this.student,'sex','男')
            },
            addFriend(){
                this.student.friends.unshift({name:'jack',age:30})
            },
            updateFirstFriendName(){
                this.student.friends[0].name = '张三'
            },
            addHobby(){
                this.student.hobby.push("打台球")
            },
            //修改数组里的元素
            updateFirstHobby(){
                // this.student.hobby.splice(0,1,'开车')
                Vue.set(this.student.hobby,0,'开车')
                this.$set(this.student.hobby,0,'开车')
            },
            removeSmoke(){
                this.student.hobby = this.student.hobby.filter((h)=>{
                    return h !== '抽烟'
                })
            }
        },
    })

</script>
</html>
