<!--
   本节45-46-47：
       需求1：定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大十倍。
       需求2：定义一个v-fbind指令，和v-bind功能类似，但可以让其所绑定的input元素默认获取焦点。

       自定义指令总结：
            一、定义语法：
                （1）.局部指令：
                    new Vue({
                        directives:{指令名：配置对象}
                     })
                      或
                      new Vue({ directives{指令名:回调函数}  })
                   (2).全局指令：
                        Vue.directive(指令名,配置对象) 或 Vue.directive(指令名,回调函数)

            二、配置对象中常用的3个回调：
                (1).bind:指令与元素成功绑定时调用。
                (2).inserted：指令所在元素呗插入页面时调用。
                (3).update：指令所在模板结构被重新解析时调用。

            三、备注：
                1.指令定义时不加v-，但使用时要加v-；
                2.指令名如果是多个单词，要使用kebab-case命名方式，不要用cameCase命名。

  -->
<!-- 准备一个容器 -->
<div id="root">
    <h2>当前的n值是：<span v-text="n"></span></h2>
<!--    <h2>放大10倍后的n值是：<span v-big-number="n"></span></h2>-->
    <h2>放大10倍后的n值是：<span v-big="n"></span></h2>
    <button @click="n++">点我n+1</button>
    <hr/>
    <input type="text" v-fbind:value="n">
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 Vue 在启动时生成生产提示

    // 定义全局指令

    //         element.value = binding.value
    //     },
    //     // 指令所在元素被插入页面时

    new Vue({
        el: '#root',
        data: {
            n: 1,
        },
        directives:{
            // 指令就是操作dom元素
            // big函数何时被调用：1.指令与元素成功绑定时(一上来) 2.指令所在的模板被解析时。
            // 以下两种方式
            // big:{key,value.....}
            // 'big-number'(element,binding){ // a 真实的DOM元素， instanceof ,binding绑定对象
            //     // console.log(element,binding.value)
            //     element.innerText = binding.value * 10
            // },
            big(element,binding){ // a 真实的DOM元素， instanceof ,binding绑定对象
                // console.log(element,binding.value)
                // console.log(this) // 这里的this是指window
                element.innerText = binding.value * 10
            },
            // fbind(element,binding){
            //     element.value = binding.value
            //     element.focus()
            // },
            fbind:{
                // 指令与元素成功绑定时（一上来）
                bind(element,binding){
                    console.log("bind")
                    element.value = binding.value
                },
                // 指令所在元素被插入页面时
                inserted(element,binding){
                    console.log("inserted")
                    element.focus()
                },
                // 指令所在的模板被重新解析时
                update(element,binding){
                    console.log("update")
                    element.value = binding.value
                }
            }

        }
    })


</script>
