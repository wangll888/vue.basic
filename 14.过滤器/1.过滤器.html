<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>

<div id="root">
    <!--
       免费提供第三方插件库：
            1.BootCDN moment.js 处理日期相关数据  （day.js 轻量级）

        过滤器：
            定义：对要显示的数据继续特定格式化后再显示（适用于一些简单逻辑的处理）
            语法：
                1.注册过滤器：Vue.filter(name,callback) 或 new Vue{filters:{}}
                2.使用过滤器： {{ xxx | 过滤器名}} 或 v-bind:属性 = " xxx | 过滤器名"
            备注：
                1.过滤去也可以接收额外参数、多个过滤器也可以串联
                2.并没有改变原本的数据，是产生的新的对应的数据

            next 40
       -->

    <h2>显示格式化后的时间<br></h2>
    <h3>现在时间是：{{time}}<br></h3>
    <!--  computed 实现  -->
    <h3>现在时间是：{{fmtTime}}<br></h3>
    <!--  methods 实现  -->
    <h3>现在时间是：{{getFmtTime()}}<br></h3>
    <!--  过滤器 实现  -->
    <h3>现在时间是：{{time | timeFormater}}<br></h3>
    <!--  过滤器 实现 (传参) -->
    <h3>现在时间是：{{time | timeFormater('YYYY_MM_DD')}}<br></h3>
    <!--  多个过滤器串联 实现 (传参) -->
    <h3>现在时间是：{{time | timeFormater('YYYY_MM_DD') | mySlice}}<br></h3>

    <h3 :x="msg | mySlice">尚硅谷</h3>
</div>
<div id="root2">
    <h2>{{msg | mySlice}}</h2>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    Vue.filter('mySlice',function (value) {
        return value.slice(0,4)
    })
    new Vue({
        el: '#root',
        data: {
            time:1675160634420,
            msg:'你好，尚硅谷！'
        },
        //计算属性实现
        computed: {
            fmtTime(){
                return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
            }
        },
        methods:{
            getFmtTime(){
                return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
            }
        },
        //局部过滤器 一个组件就是一个微型的vm
        filters:{
            timeFormater(value,str = 'YYYY-MM-DD HH:mm:ss'){
                return dayjs(value).format(str)
            },
            // mySlice(value){
            //     return value.slice(0,4)
            // }
        }
    })

    new Vue({
        el: '#root2',
        data: {
            msg:1675160634420
        },
    })

</script>
</html>
