<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例——差值语法实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        计算属性：
            1.定义：要用的属性不存在，要通过已有属性计算得来。
            2.原理：底层借助了Object.defineproperty方法提供的getter和setter
            3.get函数什么时候执行？
                (1).初次读取时会调用一次。
                (2).当依赖的数据发生改变时会被调用。
            4.优势：与methods实现相比，内部有缓存机制(复用)，效率更高，调试方便。
            5.备注：
                1.计算属性最终会出现在VM上，直接读取使用即可。
                2.如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生变化
    -->

    <div id="root">
        姓：<input   type="text" v-model="firstName"><br><br>
        名：<input type="text" v-model="lastName"><br><br>
        全名：<span>{{fullName}}</span>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue再启动时生成生产提示

    new Vue({
        el: "#root",
        data:{
            firstName:"张",
            lastName:"三"
        },
        computed:{
            fullName:{
                //get 有什么用？当有人读取fullName时，get就会被调用，且返回值作为fullName的值
                //get什么时候调用？1.初次读取fullName时，2.所以来的数据发生变化时
                get(){
                    console.log("get被调用了！！！")
                    // console.log(this) //此处的this是指vm对象
                    return this.firstName + '-' + this.lastName
                },
                //set什么时候调用，fullName被修改的时候调用
                set(value){
                    console.log('set',value)
                    const arr = value.split('-')
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                }
            }
        }
    })
</script>
</html>
